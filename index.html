<html>
<head>
    <meta charset='utf-8'>
    <title>posgres config change</title>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.18.2/css/ol.css" type="text/css">
    <script src="http://openlayers.org/en/v3.18.2/build/ol.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
            function init(){
                var iosocket = io.connect();
                iosocket.on('apiDateTime', function(data) { 
                    var change = document.getElementById("change");
                    var row = document.createElement("h1");                    
                    row.innerHTML = "<span style=font-size:35px>"+"<font color=\"blue\">"+data+"</font></span>";                              
                    change.append(row);                           
                });

                iosocket.on('apichange', function(data) { 
                    var change = document.getElementById("change");
                    var row = document.createElement("h1");
                    row.innerHTML = data;              
                    change.append(row);                           
                });
            }            
           
    </script>
</head>
<body onload="init()">
    <div id='change'>
    </div>
</body>
</html>
